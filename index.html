<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Mobile - Roulette 2026</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        /* –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a1520;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }
        
        /* –§–û–ù –°–ê–ô–¢–ê */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('phon.png') center/cover no-repeat fixed;
            background-color: #0a1520; /* –ó–∞–ø–∞—Å–Ω–æ–π —Ü–≤–µ—Ç –µ—Å–ª–∏ –Ω–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 21, 32, 0.85);
            z-index: -1;
        }

        /* –í–ï–†–•–ù–ï–ï –ú–ï–ù–Æ */
        .top-menu {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-top: 10px;
            background: rgba(20, 35, 60, 0.9);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            color: #ffb100;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prize-mail-btn {
            background: #1a2c42;
            color: #fff;
            border: 1px solid #ffb100;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            position: relative;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        .prize-badge {
            position: absolute;
            top: -8px; right: -8px;
            background: #ff4444;
            color: white;
            font-size: 10px;
            width: 18px; height: 18px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* –†–£–õ–ï–¢–ö–ê */
        .roulette-container {
            position: relative;
            margin-top: 50px;
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #2a3b5a;
            background: conic-gradient(
                #1a2c42 0deg 45deg, #2a3b5a 45deg 90deg,
                #1a2c42 90deg 135deg, #2a3b5a 135deg 180deg,
                #1a2c42 180deg 225deg, #2a3b5a 225deg 270deg,
                #1a2c42 270deg 315deg, #2a3b5a 315deg 360deg
            );
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .pointer {
            position: absolute;
            top: -15px; left: 50%;
            transform: translateX(-50%);
            width: 35px;
            z-index: 5;
            filter: drop-shadow(0 0 5px black);
        }

        .spin-btn {
            margin-top: 40px;
            padding: 15px 50px;
            background: linear-gradient(180deg, #ffb100 0%, #cc8e00 100%);
            border: none;
            border-radius: 50px;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 177, 0, 0.4);
            text-transform: uppercase;
            transition: 0.2s;
        }

        .spin-btn:disabled { background: #555; cursor: not-allowed; box-shadow: none; }

        /* –¢–ê –°–ê–ú–ê–Ø –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –†–ê–ú–ö–ê –ü–†–ò–ó–ê */
        .prize-window {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .prize-window.active { display: flex; }

        .prize-content {
            background: linear-gradient(180deg, #1c2b3e 0%, #0d1621 100%);
            border: 2px solid #ffb100;
            border-radius: 16px;
            width: 290px; /* –ö–æ–º–ø–∞–∫—Ç–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            padding: 25px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 177, 0, 0.2);
            animation: prizePop 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.2);
        }

        @keyframes prizePop {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .prize-title {
            font-family: 'Orbitron', sans-serif;
            color: #ffb100;
            font-size: 14px;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .prize-image-container {
            background: radial-gradient(circle, rgba(255,177,0,0.15) 0%, transparent 70%);
            padding: 10px;
            margin-bottom: 15px;
        }

        .prize-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(255, 177, 0, 0.5));
        }

        .prize-name {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .prize-status {
            font-size: 12px;
            color: #8da1b5;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 12px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 25px;
        }

        .get-prize-now-btn {
            background: linear-gradient(180deg, #ffb100 0%, #cc8e00 100%);
            color: #000;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 8px;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .get-prize-now-btn:hover { background: #ffffff; }

        .close-prize {
            position: absolute;
            top: 12px; right: 12px;
            background: none; border: none;
            color: #4e5f71; font-size: 24px; cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- –ú–µ–Ω—é -->
    <div class="top-menu">
        <div class="logo">PUBG EVENT 2026</div>
        <button class="prize-mail-btn" onclick="openPrize()">
            üì© –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å <span class="prize-badge" id="badge">0</span>
        </button>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä—É–ª–µ—Ç–∫–∏ -->
    <div class="roulette-container">
        <img src="cdn-icons-png.flaticon.com" class="pointer">
        <div class="wheel" id="wheel"></div>
    </div>

    <button class="spin-btn" id="spinBtn" onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>

    <!-- –û–∫–Ω–æ –ø—Ä–∏–∑–∞ -->
    <div class="prize-window" id="prizeWindow">
        <div class="prize-content">
            <button class="close-prize" onclick="closePrize()">&times;</button>
            <div class="prize-title">–í–´–ò–ì–†–´–®!</div>
            <div class="prize-image-container">
                <!-- –ö–∞—Ä—Ç–∏–Ω–∫–∞ UC -->
                <img src="i.ibb.co" class="prize-image" alt="Prize">
            </div>
            <div class="prize-name">660 UC Package</div>
            <div class="prize-status">–°—Ç–∞—Ç—É—Å: –û–∂–∏–¥–∞–µ—Ç –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è</div>
            <button class="get-prize-now-btn" onclick="alert('–ü–µ—Ä–µ—Ö–æ–¥ –∫ –ø–æ–ª—É—á–µ–Ω–∏—é –Ω–∞–≥—Ä–∞–¥—ã...')">–ó–∞–±—Ä–∞—Ç—å —Å–µ–π—á–∞—Å</button>
        </div>
    </div>

    <script>
        let canSpin = true;
        let badgeCount = 0;

        function spinWheel() {
            if (!canSpin) return;
            
            canSpin = false;
            const wheel = document.getElementById('wheel');
            const btn = document.getElementById('spinBtn');
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞—Å—á–µ—Ç –≤—Ä–∞—â–µ–Ω–∏—è (–º–∏–Ω–∏–º—É–º 10 –æ–±–æ—Ä–æ—Ç–æ–≤)
            const randomDeg = Math.floor(Math.random() * 360) + 3600; 
            
            btn.disabled = true;
            wheel.style.transform = `rotate(${randomDeg}deg)`;

            // –ñ–¥–µ–º 4 —Å–µ–∫—É–Ω–¥—ã (–≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏ –≤ CSS)
            setTimeout(() => {
                badgeCount++;
                document.getElementById('badge').innerText = badgeCount;
                openPrize(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—à—É –Ω–æ–≤—É—é —Ä–∞–º–∫—É
                btn.disabled = false;
                canSpin = true;
            }, 4000);
        }

        function openPrize() {
            document.getElementById('prizeWindow').classList.add('active');
        }

        function closePrize() {
            document.getElementById('prizeWindow').classList.remove('active');
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ç–µ–º–Ω—ã–π —Ñ–æ–Ω
        window.onclick = function(event) {
            const modal = document.getElementById('prizeWindow');
            if (event.target == modal) {
                closePrize();
            }
        }
    </script>
</body>
</html>
