<style>
    /* Улучшенные стили для окна приза */
    .prize-window {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2001;
        backdrop-filter: blur(8px);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .prize-window.active {
        display: flex;
        animation: modalScaleUp 0.5s forwards;
    }

    @keyframes modalScaleUp {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
    }

    .prize-content {
        background: linear-gradient(180deg, #1a2c42 0%, #0a1520 100%);
        border: 2px solid #ffb000;
        border-radius: 15px;
        padding: 40px 20px;
        width: 95%;
        max-width: 400px;
        text-align: center;
        position: relative;
        box-shadow: 0 0 50px rgba(255, 176, 0, 0.2);
    }

    /* Верхняя лента "Поздравляем" */
    .prize-banner {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        background: #ffb000;
        color: #000;
        padding: 8px 30px;
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        font-size: 18px;
        clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
        white-space: nowrap;
        box-shadow: 0 5px 15px rgba(255, 176, 0, 0.4);
    }

    .prize-image-container {
        margin: 30px auto;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(255,176,0,0.2) 0%, rgba(0,0,0,0) 70%);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    /* Эффект сияния за предметом */
    .prize-image-container::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('www.transparentpng.com');
        background-size: contain;
        animation: rotateGlow 10s linear infinite;
        opacity: 0.6;
    }

    @keyframes rotateGlow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .prize-image {
        width: 160px;
        height: 160px;
        object-fit: contain;
        z-index: 2;
        filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
    }

    .prize-info h2 {
        color: #fff;
        font-family: 'Orbitron', sans-serif;
        font-size: 22px;
        margin-bottom: 10px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .prize-info p {
        color: #8da1b5;
        font-size: 14px;
        margin-bottom: 25px;
        line-height: 1.4;
    }

    .collect-btn {
        background: linear-gradient(180deg, #ffb000 0%, #cc8d00 100%);
        border: none;
        padding: 12px 40px;
        border-radius: 5px;
        color: #000;
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
        box-shadow: 0 4px 0 #805900;
    }

    .collect-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 176, 0, 0.4);
    }

    .collect-btn:active {
        transform: translateY(2px);
        box-shadow: none;
    }
</style>

<!-- Обновленная структура окна приза -->
<div id="prizeModal" class="prize-window">
    <div class="prize-content">
        <div class="prize-banner">ВЫЙГРЫШ</div>
        
        <div class="prize-image-container">
            <img id="winImg" src="pubgmobile.gcube.id" class="prize-image" alt="Prize">
        </div>

        <div class="prize-info">
            <h2 id="winName">M416 Glacier</h2>
            <p>Предмет успешно отправлен во внутриигровую почту вашего аккаунта. Проверьте инвентарь в течение 24 часов.</p>
        </div>

        <button class="collect-btn" onclick="closePrize()">ПОЛУЧИТЬ</button>
    </div>
</div>

<script>
    // Функция для вызова окна (использовать после завершения крутки)
    function showWinModal(itemName, itemImg) {
        document.getElementById('winName').innerText = itemName;
        document.getElementById('winImg').src = itemImg;
        document.getElementById('prizeModal').classList.add('active');
        
        // Звуковой эффект (опционально)
        // new Audio('win_sound.mp3').play();
    }

    function closePrize() {
        document.getElementById('prizeModal').classList.remove('active');
    }
</script>
