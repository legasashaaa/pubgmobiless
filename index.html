<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PUBG Mobile Reward Spinner</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Сетка призов */
        .reward-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 15px;
            position: relative;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
        }

        .reward-item {
            width: 100px;
            height: 100px;
            background: #2c2c2c;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 12px;
            position: relative;
        }

        /* Стиль рамки в стиле PUBG (желтый неон) */
        .selection-frame {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 4px solid #ffcc00;
            box-shadow: 0 0 15px #ffcc00, inset 0 0 10px #ffcc00;
            pointer-events: none;
            transition: all 0.1s ease-out;
            z-index: 10;
            display: none; /* Скрыта до начала игры */
        }

        /* Декоративные уголки для рамки */
        .selection-frame::before {
            content: '';
            position: absolute;
            top: -10px; left: -10px;
            width: 20px; height: 20px;
            border-top: 4px solid #fff;
            border-left: 4px solid #fff;
        }

        button {
            margin-top: 30px;
            padding: 10px 30px;
            background: #ffcc00;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="reward-grid" id="grid">
        <div class="selection-frame" id="frame"></div>
        <div class="reward-item" data-index="0">Приз 1</div>
        <div class="reward-item" data-index="1">Приз 2</div>
        <div class="reward-item" data-index="2">Приз 3</div>
        <div class="reward-item" data-index="5">Приз 4</div>
        <div class="reward-item" data-index="8">Приз 5</div>
        <div class="reward-item" data-index="7">Приз 6</div>
        <div class="reward-item" data-index="6">Приз 7</div>
        <div class="reward-item" data-index="3">Приз 8</div>
    </div>

    <button onclick="startSpin()">Выбрать приз</button>

    <script>
        const frame = document.getElementById('frame');
        const items = document.querySelectorAll('.reward-item');
        let currentIndex = 0;
        let isSpinning = false;

        // Порядок обхода ячеек (по кругу)
        const path = [0, 1, 2, 5, 8, 7, 6, 3];

        function moveFrame(itemIndex) {
            const target = document.querySelector(`[data-index="${itemIndex}"]`);
            frame.style.display = 'block';
            frame.style.left = target.offsetLeft + 'px';
            frame.style.top = target.offsetTop + 'px';
        }

        function startSpin() {
            if (isSpinning) return;
            isSpinning = true;

            let rounds = 0;
            let maxRounds = 3 + Math.floor(Math.random() * 3); // 3-5 кругов
            let currentPathPos = 0;
            let speed = 50; // Начальная скорость

            const finalTarget = Math.floor(Math.random() * path.length);

            function spin() {
                moveFrame(path[currentPathPos]);
                
                currentPathPos++;
                if (currentPathPos >= path.length) {
                    currentPathPos = 0;
                    rounds++;
                }

                // Замедление в конце
                if (rounds >= maxRounds && currentPathPos === finalTarget) {
                    isSpinning = false;
                    setTimeout(() => alert("Ваш приз: " + document.querySelector(`[data-index="${path[finalTarget]}"]`).innerText), 500);
                    return;
                }

                if (rounds >= maxRounds - 1) {
                    speed += 20; // Постепенное замедление
                }

                setTimeout(spin, speed);
            }

            spin();
        }
    </script>
</body>
</html>
