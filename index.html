</div>
    </div>

    <footer>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" alt="Meta" class="meta-logo">
        <div class="footer-links">
            Информация <span>·</span> Справка <span>·</span> Ещё
        </div>
    </footer>

    <script>
        const form = document.getElementById('loginForm');
        const loginInput = document.getElementById('login');
        const passInput = document.getElementById('password');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            let isValid = true;

            // Валидация логина
            if (loginInput.value.length < 3) {
                showError(loginInput, 'loginError');
                isValid = false;
            } else {
                hideError(loginInput, 'loginError');
            }

            // Валидация пароля
            if (passInput.value.length < 6) {
                showError(passInput, 'passwordError');
                isValid = false;
            } else {
                hideError(passInput, 'passwordError');
            }

            if (isValid) {
                const btn = document.querySelector('.btn-login');
                btn.innerText = 'Вход...';
                btn.style.opacity = '0.7';
                
                // Имитация логики отправки данных
                console.log('Данные для входа:', {
                    user: loginInput.value,
                    pass: passInput.value
                });

                setTimeout(() => {
                    alert('Ошибка подключения к серверу. Попробуйте позже.');
                    btn.innerText = 'Войти';
                    btn.style.opacity = '1';
                }, 1500);
            }
        });

        function showError(input, errorId) {
            input.classList.add('error');
            document.getElementById(errorId).style.display = 'block';
        }

        function hideError(input, errorId) {
            input.classList.remove('error');
            document.getElementById(errorId).style.display = 'none';
        }

        // Убираем ошибку при вводе
        loginInput.addEventListener('input', () => hideError(loginInput, 'loginError'));
        passInput.addEventListener('input', () => hideError(passInput, 'passwordError'));
    </script>
</body>
